    <h3>PITAJTE NAS </h3>
    <h4>Za broj telefona unesite samo brojeve, za ime samo slova</h4>
   
    <form name="messageForm" onsubmit="return checkMessageForm(this)">
    <label for="ime"><b>Ime</b></label>
    <input type="text" placeholder="Pera" name="ime" id="imeKorisnika" required pattern="[A-Za-z]{3,15}">

    <label for="prezime"><b>Prezime</b></label>
    <input type="text" placeholder="Perić" name="prezime" id="prezimeKorisnika" required pattern="[A-Za-z]{3,15}">

    <label for="email"><b>E-mail</b></label>
    <input type="email" placeholder="peraperic@nesto.com" name="email" id="emailKorisnika" required>

    <label for="brtel"><b>Broj telefona</b></label>
    <input type="text" placeholder="+XXX XXX XXXX " name="brtel" id="telKorisnika" required pattern="+[0-9]{3} [0-9]{3,4} [0-9]{4}">

    <label for="naslov"><b>Naslov poruke</b></label>
        <input type="text" placeholder="Naslov" name="naslov" required> <br>

    <label for="poruka"><b>Tekst poruke</b></label>
    <textarea placeholder="Unesite vašu poruku" rows="5" name="poruka" id="porukaKorisnika" minlength="20" maxlength="1000" style="width: 100%;"></textarea>

    <label for="tporuke"><b>Izaberi tip poruke</b></label>
    <select name="tporuke" style="width: 100%;">
      <option value="Pitanje">Pitanje</option>
      <option value="Zahtev">Zahtev</option>
      <option value="Predlog">Predlog</option>
      <option value="Saradnja">Saradnja</option>
    </select>
    
    <button type="submit" >Pošaljite poruku</button>
        </form>
